<!DOCTYPE html>
<html>
<head>
<style>
.viewport {
  height: 100%;
  overflow-x: hidden;
  overflow-y: hidden;
  position: relative;
}

.square {
  width:300px;
  height:300px;
  background:white;
  border:solid 2px black;
}
</style>
<script>
  document.addEventListener('DOMContentLoaded', function() {
    initializeDirectionalShadow(document.querySelector('.viewport'));
  });
</script>
</head>
<body>
  <div class="viewport">
  <div class="directional-shadow square" shadow-x=20 shadow-y=30 shadow-angle=0 shadow-depth=180></div>
  <button type="button" id="button">flip</button>
  </div>
</body>
</html>
