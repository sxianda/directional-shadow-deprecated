<!DOCTYPE html>

  <head>
    <style>
      .square {
        position: absolute;
        top: 20px;
        left: 100px;
        width: 250px;
        height: 250px;
        transform: translateZ(100px);
        -webkit-transform: translateZ(100px);
        transform-style: preserve-3d;
        -webkit-transform-style: preserve-3d;
      }
    
    .container {
      position: absolute;
    }
    
    figure {
      margin: 0;
      display: block;
      position: absolute;
      width: 250px;
      height: 250px;
      -webkit-backface-visibility: hidden;
      backface-visibility: hidden;
      -webkit-transform-style: preserve-3d;
      transform-style: preserve-3d;
    }
    
    .bigger {
        width: 400px;
        height: 300px;
        transform: translateZ(200px);
        -webkit-transform: translateZ(200px);
    }
    
    .front {
      background-color: lightgrey;
      height: 100%;
      width: 100%;
    }
    
    .back {
      background-color: white;
      transform: rotateY(180deg);
      -webkit-transform: rotateY(180deg);
      height: 100%;
      width: 100%;
    }
    
    .perspective {
      position: absolute;
      top: 120px;
      width: 500px;
      height: 1000px;
      -webkit-perspective: 1000px;
      -webkit-perspective-origin: 250px 500px;
      z-index: -1;
    }
    
    body {
      background-color: #DCDCDC;
    }
    </style>
    <link type="text/css" rel="stylesheet" href="scripts/directional-shadow.css">

        </script>
