<!DOCTYPE html>
<html>
  <head>
    <style>
      .square {
        position: absolute;
        top: 20px;
        left: 100px;
        width: 250px;
        height: 250px;
        transform-style: preserve-3d;
        -webkit-transform-style: preserve-3d;
      }
    
    .container {
      position: absolute;
    }
    
    figure {
      margin: 0;
      display: block;
      position: absolute;
      width: 250px;
      height: 250px;
      -webkit-backface-visibility: hidden;
      backface-visibility: hidden;
      -webkit-transform-style: preserve-3d;
      transform-style: preserve-3d;
    }
    
    .front {
      background-color: lightgrey;
    }
    
    .back {
      background-color: white;
      transform: rotateY(180deg);
      -webkit-transform: rotateY(180deg);
    }
    
    body {
      background-color: #DCDCDC;
    }
    </style>
    <link type="text/css" rel="stylesheet" href="scripts/directional-shadow.css">
      <script src="scripts/directional-shadow.js"></script>
      <script src="scripts/flip-animation.js"></script>
      <script>
        document.addEventListener('DOMContentLoaded', function() {
                                  initializeDirectionalShadow(document.querySelector('body'));
                                  });
        </script>
      </head>
